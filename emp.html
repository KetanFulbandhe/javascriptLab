<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee getter/setter</title>
</head>
<body>
    <h1>Employee Class getter and setter method</h1>

    <script>
        class Employee {
            constructor(id, name, salary)
            {
                if(typeof(id)=="number" &&
                   typeof(name)=="string" &&
                   typeof(salary)=="number")
                   {
                       this.id = id;
                       this.name = name;
                       this.salary = salary;
                       this.netSalary = null;
                   }
                else {
                    document.write("Enter Valid Details : ");
                }
            }
            //setters
            set setid(n_id) {
                if(typeof(n_id) == "number")
                {
                    this.id = n_id;
                }
                else {
                    alert("Id must be Number");
                }
            }

            set setName(n_name)
            {
                if(typeof(n_name) == "string") {
                    this.name = n_name;
                }
                else {
                    alert("name must be string");
                }

            }

            set setSalary(n_salary){
                if(typeof(n_salary) == "number") {
                    this.salary = n_salary;
                }
                else {
                    alert("salary must be number");
                }
            }

            //getters
            get getId()
            {
                return this.id;
            }
            get getName()
            {
                return this.name;
            }
            get getSalary()
            {
                return this.salary;
            }
            get getNetsalary()
            {
                return this.netSalary;
            }
            cal_netSalary()
            {
                let tds = 0.1;
                this.netSalary = this.salary - (tds * this.salary);
            }
            showDetails()
            {
                if(this.netSalary!=null)
                {
                    document.write("<h3>Employee details</h3>");
                    document.write("ID : " + this.id +
                    "<br/>Name :" +this.name+
                    "<br/>Salary :" + this.salary+
                    "<br/>NetSalary : "+ this.netSalary+"<br/><br/>");
                }
                else {
                    alert("unable to calculate netsalary of" + this.name);
                }
            }
        }

        ep1 = new Employee(1,"Ketan",90000);
        ep2 = new Employee(2,"xxx",25000);
        ep1.setSalary = 25000;
        ep1.cal_netSalary();
        ep1.showDetails();
        ep2.cal_netSalary();
        ep2.showDetails();
    </script>
</body>
</html>
