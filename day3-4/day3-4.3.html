<html>
    <head>
        <title>Square and cube</title>
    </head>
    <body>
        <h1>See result in console(F12)</h1>
        <h2>Square and cube of 2</h2>
        <script>
            class math
            {
                static square(n)
                {
                    return n*n;
                }
                static cube(n)
                {
                    return n*n*n;
                }
            }
            console.log("Square is :"+math.square(2))
            console.log("Cube is :"+math.cube(2))
        </script>
    </body>
</html>
