<html>
    <head>
        <title>Account</title>
    </head>
    <body>
        <h1>See result in console(F12)</h1>
        <h2>Initila name is name and account balance is 100</h2>
        <script>
            class Account 
            {
                constructor(name)
                {
                    this.name = name;
                    this.balance = 100;
                }
            
                deposite(value)
                {
                    this.balance += value;
                    return this.balance;
                }
                display()
                {
                    return `Account holder name : ${this.name},Total Account balance: ${this.balance}`;
                }
            
            }
             p1 = new Account ("Ketankumar");
             p2 = new Account ("Kalyani");
            p1.deposite(5000);
            p2.deposite(500);
            console.log(p1.display());
            console.log(p2.display());
            
        </script>     
            
            
    </body>
</html>
