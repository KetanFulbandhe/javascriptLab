<html>
    <head>
        <title>Inheritance</title>
    </head>
    <body>
        <h1>See result in console(F12)</h1>
     
        <script>
            class Account
            {
                constructor(name,balance)
                {
                    this.name=name;
                    this.balance=balance;
                }
                deposit(value)
                {
                    this.balance=value;
                }
            }
            class currentAccount extends Account
            {
                constructor(name,balance)
                {
                    super(name,balance)
                }
                withdraw(value)
                {
                    this.balance -= value;
                }
                show()
                {
                    console.log("Name :" +this.name + "\tBalance :" +this.balance+"\n");
                }
            }

            let p1 = new currentAccount("Ketankumar",5000);
            let p2 = new currentAccount("Kalyani",500);
            p1.deposit(5000);
            p2.deposit(500);
            p1.withdraw(500);
            p2.withdraw(25);
            p1.show();
            p2.show();
        </script>
    </body>
</html>
