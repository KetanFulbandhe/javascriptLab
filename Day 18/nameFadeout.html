<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Fadeout</title>
    <script src="jqueery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("h1").fadeOut();
            });
        });
    </script>
</head>
<body>
    <button>Click to Fadeout Name</button><br><br>
    <h1>Ketankumar Fulbandhe</h1>
</body>
</html>
