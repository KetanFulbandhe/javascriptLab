<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Show Toggle Img</title>
    <script src="jqueery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("img").toggle();
            });
        });
    </script>
</head>
<body>
    <button>Click to hide and see Image</button><br><br>
    <img src="img/bgimg.webp" id="img" height="300px" width="200px" alt="Ketan">
</body>
</html>
